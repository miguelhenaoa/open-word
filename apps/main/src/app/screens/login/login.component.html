<div class="login-container">
  <div class="cover"></div>
  <div class="login">
    <div class="card flex-column">
      <img src="assets/images/logo-bw-with-text.png" alt="Logo" width="200" />
      <h1>¡Te damos la bienvenida!</h1>
      <sub>Que bueno tenerte de regreso, que tengas un excelente día.</sub>
      <form class="flex-column" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput type="email" formControlName="email" />
          <!-- <mat-icon matSuffix>mail</mat-icon> -->
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            type="button"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">
          Iniciar sesión
        </button>
        <button type="button" mat-button color="primary">
          ¿Olvidaste tu contraseña?
        </button>
        <a routerLink="/forgot-password"></a>
      </form>
    </div>
  </div>
</div>
