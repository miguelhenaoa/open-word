<h4 mat-dialog-title>{{ title }}</h4>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni" />
      <mat-error *ngIf="isControlHasError('dni')">
        {{ getErrorMessage('dni') }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="isControlHasError('name')">
        {{ getErrorMessage('name') }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="isControlHasError('username')">
        {{ getErrorMessage('username') }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Correo electrónico</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="isControlHasError('email')">
        {{ getErrorMessage('email') }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Rol</mat-label>
      <input matInput formControlName="role" />
      <mat-error *ngIf="isControlHasError('role')">
        {{ getErrorMessage('role') }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="address" />
      <mat-error *ngIf="isControlHasError('address')">
        {{ getErrorMessage('address') }}
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="phone" />
      <mat-error *ngIf="isControlHasError('phone')">
        {{ getErrorMessage('phone') }}
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="accent">CANCELAR</button>
  <button mat-raised-button color="accent" (click)="onSubmit()">
    GUARDAR
  </button>
</mat-dialog-actions>
